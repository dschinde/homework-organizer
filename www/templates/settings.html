<ion-view view-title="Settings">
	<ion-nav-buttons side="primary">
		<button class="button button-light" ng-click="cancel()">Back</button>
	</ion-nav-buttons>
	<ion-content>
		<h4 class="title">Push Notifications</h4>
		<ul class="list">
			<li class="item item-toggle">
				Allow
				<label class="toggle toggle-assertive">
					<input type="checkbox" ng-model="allowPushNotifications"/>
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
		</ul>
		<h4 class="title">Filter</h4>
		<div class="button-bar">
			<a class="button button-positive">By Class</a>
  			<a class="button button-positive">By Week</a>
  		</div>
	</ion-content>
</ion-view>
