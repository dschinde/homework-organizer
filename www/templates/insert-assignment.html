<ion-view view-title="Add Assignment">
    <ion-nav-buttons side="primary">
        <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <label class="item item-input">
            <input type="text" placeholder="Assignment Name" ng-model="assignment.name" />
        </label>
        <label class="item item-input">
            <span class="input-label">Due Date</span>
            <input type="date" ng-model="assignment.dueDateTime" />
        </label>
        <label class="item item-input item-select">
            <span class="input-label">Class</span>
            <select ng-model="assignment.classId" ng-options="klass.id as klass.name for klass in classes">
            </select>
        </label>
        
        <button class="button button-block button-positive" ng-click="submit(assignment)">Create a Class</button>
    </ion-content>
</ion-view>
