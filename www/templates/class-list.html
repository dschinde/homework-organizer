<ion-view view-title="Classes">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-navicon" ui-sref="settings"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <a class="item" ui-sref="assignmentList({classId: klass.id, className: klass.name})" ng-repeat="klass in classes" hwo:style-for="klass">
                {{klass.name}}
            </a>
        </div>
    </ion-content>
</ion-view>
