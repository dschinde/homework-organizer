<ion-view title="Classes">
    <ion-nav-buttons side="secondary">
        <!-- This needs to become ion-ios-plus-empty at some point. -->
        <a class="button button-icon icon ion-plus" ui-sref="insertClass"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <a class="item" ui-sref="assignmentList({classId: klass.id, className: klass.name})" ng-repeat="klass in classes" ng-style="{ backgroundColor: klass.color, color: textColor(klass.color) }">
                {{klass.name}}
            </a>
        </div>
    </ion-content>
</ion-view>
