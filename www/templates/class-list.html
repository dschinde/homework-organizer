<ion-view view-title="Classes">
    <ion-nav-buttons side="primary">
        <button class="button button-clear button-positive" ng-click="toggleEditing()">Edit</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-plus" ui-sref="insertClass"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list   class="flex"
                    show-delete="editing"
                    show-reorder="editing">
            <ion-item   ng-repeat="klass in classes" 
                        hwo:style-for="klass"
                        ng-click="editing ? edit(klass) : assignments(klass)"
                        class="flex-item flex-item-large"
                        style="pointer-events:auto;">
                <h2>{{klass.name}}</h2>
                
                <p ng-repeat="assignment in klass.assignments">
                    {{assignment.name}}
                </p>
                
                
                <ion-delete-button  class="ion-minus-circled"
                                    ng-click="delete(klass)">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon"
                                    on-reorder="move(klass, $fromIndex, $toIndex)">
                </ion-reorder-button>
            </ion-item>
            <div class="center">
                <ion-item ui-sref="assignments({ classId: '' })" class="flex-item">
                    <h2>All</h2>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
