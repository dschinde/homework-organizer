<!-- Generate the color palette that highlights user selection -->
<div class="row" ng-repeat="group in groups">
    <div    class="col" 
            ng-repeat="color in ::group" 
            ng-style="::{ 'background-color': color.hex || color.name, color: color.text }"
            ng-click="select($event, color)"
            hwo:color="::color.key">
        A
    </div>
</div>
