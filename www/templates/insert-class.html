<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-positive" ng-click="close()">Cancel</button>
        <h1 class="title">{{ isEditing() ? 'Edit Class' : 'Add Class' }}</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <form name="insertClass">
            <label class="item item-input">
                <input  type="text"
                        name="className"
                        placeholder="Class Name" 
                        ng-model="klass.name" 
                        ng-required = "true"/>
            </label>
            <div class="item">
                <hwo-color-picker   name="classColor" 
                                    ng-model="klass.color" 
                                    ng-required = "true">
                </hwo-color-picker>
            </div>
            <button class="button button-block" 
                    hwo:style-for="klass.color" 
                    ng-click="submit(klass)" 
                    ng-disabled="(!isEditing() && insertClass.$pristine) || insertClass.$invalid">
                {{ isEditing() ? 'Save Changes' : 'Create Class' }}
            </button>
        </form>
    </ion-content>
</ion-modal-view>
