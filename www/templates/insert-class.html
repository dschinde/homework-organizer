<ion-view view-title="Add Class">
    <ion-nav-buttons side="primary">
        <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <label class="item item-input">
            <input type="text" placeholder="Class Name" ng-model="klass.name" />
        </label>
        <div class="item">
            <hwo-color-picker ng-model="klass.color"></hwo-color-picker>
        </div>
        <button class="button button-block" hwo:style-for="klass.color" ng-click="submit(klass)">Create a Class</button>
    </ion-content>
</ion-view>
