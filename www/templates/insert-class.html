<ion-view view-title="Add Class">
    <ion-nav-buttons side="primary">
        <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <form name="insertClass">
            <label class="item item-input">
                <input type="text" placeholder="Class Name" ng-model="klass.name" ng-required = "true"/>
            </label>
            <div class="item">
                <hwo-color-picker ng-model="klass.color"></hwo-color-picker ng-required = "true">
            </div>
            <button class="button button-block" hwo:style-for="klass.color" ng-click="submit(klass)" ng-disabled="insertClass.$pristine && insertClass.$invalid">Create Class</button>
        </form>
    </ion-content>
</ion-view>
