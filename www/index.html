<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/database.js"></script>
    <script src="js/controllers/classListCtrl.js"></script>
    <script src="js/controllers/insertClassCtrl.js"></script>
  </head>
  <body ng-app="hwo">
    
    <ion-nav-bar>
    </ion-nav-bar>
    <ion-nav-view>
    </ion-nav-view>
    
    <script id="templates/class-list.html" type="text/ng-template">
        <ion-view title="Classes">
            <ion-nav-buttons side="secondary">
                <!-- This needs to become ion-ios-plus-empty at some point. -->
                <a class="button button-icon icon ion-plus" ui-sref="insertClass"></a>
            </ion-nav-buttons>
            <ion-content>
                <div class="list">
                    <div class="item" href="#" ng-repeat="klass in data.classes">
                        {{klass.name}}
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </script>
    
    <script id="templates/insert-class.html" type="text/ng-template">
        <ion-view title="Add Class">
            <ion-nav-buttons side="primary">
                <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
            </ion-nav-buttons>
            <ion-content>
                <label class="item item-input">
                    <input type="text" placeholder="Class Name" ng-model="klass.name" />
                </label>
                <button class="button button-positive" ng-click="submit()">Submit</button>
            </ion-content>
        </ion-view>
    </script>
  </body>
</html>
