<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/database.js"></script>
    <script src="js/controllers/classListCtrl.js"></script>
    <script src="js/controllers/insertClassCtrl.js"></script>
    <script src="js/controllers/assignmentListCtrl.js"></script>
    <script src="js/controllers/insertAssignmentCtrl.js"></script>
  </head>
  <body ng-app="hwo">
    
    <ion-nav-bar>
    </ion-nav-bar>
    <ion-nav-view>
    </ion-nav-view>
    
    <script id="templates/class-list.html" type="text/ng-template">
        <ion-view title="Classes">
            <ion-nav-buttons side="secondary">
                <!-- This needs to become ion-ios-plus-empty at some point. -->
                <a class="button button-icon icon ion-plus" ui-sref="insertClass"></a>
            </ion-nav-buttons>
            <ion-content>
                <div class="list">
                    <a class="item" ui-sref="assignmentList({classId: klass.id, className: klass.name})" ng-repeat="klass in classes">
                        {{klass.name}}
                    </a>
                </div>
            </ion-content>
        </ion-view>
    </script>
    
    <script id="templates/insert-class.html" type="text/ng-template">
        <ion-view title="Add Class">
            <ion-nav-buttons side="primary">
                <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
            </ion-nav-buttons>
            <ion-content>
                <label class="item item-input">
                    <input type="text" placeholder="Class Name" ng-model="klass.name" />
                </label>
                <button class="button button-positive" ng-click="submit(klass)">Submit</button>
            </ion-content>
        </ion-view>
    </script>
    
    <script id="templates/assignment-list.html" type="text/ng-template">
        <ion-view title="Assignments">
            <ion-nav-buttons side="primary">
                <a class="button button-clear button-positive" ui-sref="classList">Classes</a>
            </ion-nav-buttons>
            <ion-nav-buttons side="secondary">
                <!-- This needs to become ion-ios-plus-empty at some point. -->
                <a class="button button-icon icon ion-plus" ui-sref="insertAssignment({classId: klass.id, className: klass.name})"></a>
            </ion-nav-buttons>
            <ion-content>
                <div class="list">
                    <div class="item" ng-repeat="dateGroup in dateGroups">
                        <div class="item item-divider">
                            {{ dateGroup.date | date : 'fullDate' }}
                        </div>
                        <div class="item" ng-repeat="assignment in dateGroup.assignments">
                            {{ assignment.name }}
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </script>
    
    <script id="templates/insert-assignment.html" type="text/ng-template">
        <ion-view title="Add Assignment">
            <ion-nav-buttons side="primary">
                <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
            </ion-nav-buttons>
            <ion-content>
                <label class="item item-input">
                    <input type="text" placeholder="Assignment Name" ng-model="assignment.name" />
                </label>
                <label class="item item-input">
                    Due Date
                    <input type="date" ng-model="assignment.dueDateTime" />
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Class</div>
                    <select ng-model="assignment.classId" ng-options="klass.id as klass.name for klass in classes">
                    </select>
                </label>
                
                <button class="button button-positive" ng-click="submit(assignment)">Submit</button>
                
                <pre>{{assignment | json}}</pre>
            </ion-content>
        </ion-view>
    </script>
  </body>
</html>
